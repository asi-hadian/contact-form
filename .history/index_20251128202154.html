<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="success" class="success" role="alert" aria-live="polite">
        <div class="message-title">
          <img src="./contact-form-main/assets/images/icon-success-check.svg" />
          <p>message sent!</p>
        </div>

        <p>thanks for completing the form .we will be in touch soon!</p>
      </div>
      <h1>contact us</h1>

      <form id="contact-form" class="form" novalidate>
        <div class="input-group">
          <div class="form-field">
            <label for="first-name"
              >First Name <i class="fa-solid fa-star-of-life"></i
            ></label>
            <input
              type="text"
              id="first-name"
              name="first_name"
              class="input"
              required
            />
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="form-field">
            <label for="last-name"
              >Last Name <i class="fa-solid fa-star-of-life"></i
            ></label>
            <input
              type="text"
              id="last-name"
              name="last_name"
              class="input"
              required
            />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="input-group">
          <div class="email">
            <label for="email"
              >Email Address <i class="fa-solid fa-star-of-life"></i
            ></label>
            <input type="email" id="email" name="email" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="input-query">
          <h2>Query type</h2>
          <div class="radio">
            <div class="radio-group">
              <label class="radio-container">
             
                <input
                  type="radio"
                  name="query_type"
                  value="general"
                  required
                />
                <span class="custom-radio"></span>
               <span class="radio-text">General Enquiry</span>
              </label>
            </div>
            <div class="radio-group">
              <label class="radio-container">
              
                <input type="radio" name="query_type" value="support" />
                  <span class="custom-radio"></span>
               <span class="radio-text"> Support Request</span>
              </label>
            </div>
          </div>
          <span id="radio-error" class="error" aria-live="polite"></span>
        </div>

        <div class="message-box">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <span id="m-error" class="error" aria-live="polite"></span>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="consent" id="consent" required />
          <label for="consent"
            >I hereby consent being contacted by the team
            <i class="fa-solid fa-star-of-life"></i
          ></label>
        </div>
        <span id="consent-error" class="error" aria-live="polite"></span>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
